{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117; /* Dark modern */
            padding: 40px;
            color: #c9d1d9;
        }

        h2 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 32px;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #58a6ff;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: #161b22;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(88,166,255,0.2);
        }

        th {
            background: #2389da;
            color: #ffffff;
            padding: 14px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #30363d;
            font-size: 15px;
        }

        tr:hover {
            background-color: #1f6feb; /* hover blue */
            color: white;
            transition: 0.3s;
        }

        img.profile {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #58a6ff;
            box-shadow: 0 0 10px #58a6ff;
        }

    </style>
</head>

<body>

<h2>Registered Users</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phoneno</th>
        <th>Address</th>
        <th>Profile Picture</th>
        <th>Action</th>
    </tr>

    {% for i in user %}
    <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phonenumber }}</td>
        <td>{{ i.address }}</td>
        <td>
            {% if i.profilepicture %}
                <img src="{{ i.profilepicture.url }}" class="profile">
            {% else %}
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile">
               
            {% endif %}
        </td>
        
         <td>
            <a href="{% url 'newapp:viewdetails' i.id %}" class="view-btn">
            <button type="submit" class="view-btn">View</button>
            </a>
         </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
