{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      text-align: center;
      max-width: 400px;
    }
    img {
      width: 250px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    h2 {
      color: #28a745;
    }
    a {
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 10px 20px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 20px;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Order Placed Successfully!</h2>

    {% if my_item %}
      <img src="{{ my_item.image.url }}" alt="{{ painting.name }}">
      <p><strong>{{ my_item.name }}</strong></p>
      <p>Price: ₹{{ my_item.price }}</p>
      <p>Quantity: 1</p>
      <p>Total Price: ₹{{ my_item.price }}</p>
    {% else %}
      <p>Thank you for your purchase.</p>
    {% endif %}

    <a href="/">Go to Home</a>
  </div>
</body>
