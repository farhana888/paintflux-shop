<!DOCTYPE html>
<html>
<head>
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            background: #fff;
            padding: 15px;
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cart-item img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
        }

        .details {
            flex: 1;
        }

        .details h3 {
            margin: 0;
            font-size: 22px;
            color: #222;
        }

        .details p {
            margin: 6px 0;
            color: #555;
            font-size: 14px;
        }

    </style>
</head>

<body>

<div class="container">
    <h2>888Your Cart</h2>

    {% for i in myproduct %}
    <div class="cart-item">

        <img src="{{ i.image.url }}" alt="">

        <div class="details">
            <h3>{{ i.name }}</h3>
            <p><strong>Price:</strong> â‚¹{{ i.price }}</p>
            <p><strong>Artist:</strong> {{ i.username }}</p>
            <p><strong>Date Added:</strong> {{ i.date }}</p>
        </div>

    </div>
    {% endfor %}

</div>

</body>
</html>
